<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div id="game">
        <h1>Number guessing game</h1>

        <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. <br> We'll tell you if your guess was too high or too low.</p>

        <span>Enter a Guess : </span>
        <input type="number" value="">
        <button class="btn">Submit Guess</button>
        <p class="guesses"></p>
        <p class="ans"></p>
        <p class="hint"></p>

    </div>
    





    <script src="./main.js"></script>
    
</body>
</html>
